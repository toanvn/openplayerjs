<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OpenPlayerJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.openplayerjs.com/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="https://www.openplayerjs.com/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/openplayer.css">
    <style>
        body {
            max-width: 700px;
        }
        select {
            margin-top: 20px;
        }
        select:last-child {
            margin-bottom: 20px;
        }
        #stream-info {
            min-height: 300px;
        }
        #stream-info.hidden {
            min-height: 0;
        }
        #stream-info > img {
            float: left;
            width: 300px;
        }
        #stream-info > p {
            margin-left: 315px;
        }
        .op-controls__test > img {
            max-height: 18px;
        }
    </style>
</head>
<body>
    <div class="players video-player">
        <h1>Video Sample</h1>
        <video class="op-player__media" id="video" controls playsinline
            data-op-ads="https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=vmap&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ar%3Dpremidpostoptimizedpod&cmsid=496&vid=short_onecue&correlator=">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4" type="video/mp4">
        </video>
        <div>
            <label>Change source <select name="sources">
                <option value="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4" selected>MP4</option>
                <option value="https://upload.wikimedia.org/wikipedia/commons/2/22/Volcano_Lava_Sample.webm">WebM</option>
                <option value="https://player.webvideocore.net/CL1olYogIrDWvwqiIKK7eLBkzvO18gwo9ERMzsyXzwt_t-ya8ygf2kQBZww38JJT/8i4vvznv8408.m3u8">HLS</option>
                <option value="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd">M(PEG)-DASH</option>
            </select>
            </label>
            <button class="destroy-player">Destroy player</button>
            <button class="load-caption">Load caption</button>
            <button class="add-control">Add control</button>
        </div>
    </div>

    <div class="players audio-player">
        <h1>Audio Sample</h1>
        <div id="stream-info" class="hidden"></div>
        <audio class="op-player__media" id="audio" controls>
            <source src="https://ccrma.stanford.edu/~jos/mp3/Latin.mp3" type="audio/mp3">
        </audio>
        <div>
            <label>Change source <select name="sources">
                <option value="https://ccrma.stanford.edu/~jos/mp3/Latin.mp3" selected>MP3</option>
                <option value="https://db2.indexcom.com/bucket/ram/00/05/05.m3u8">HLS</option>
            </select>
            </label>
            <button class="destroy-player">Destroy player</button>
            <button class="load-caption">Load caption</button>
            <button class="add-control">Add control</button>
        </div>
    </div>

    <script>
        var script = document.createElement('script');
        script.src = '../dist/openplayer.js?rand=';// + new Date().getTime();
        script.async = true;
        script.onload = function () {
            var script = document.createElement('script');
            script.src = 'demo.js?rand=' + new Date().getTime();
            script.async = true;
            document.head.appendChild(script);
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
